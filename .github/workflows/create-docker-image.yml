name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: fluxcd/flux2/action@main
      
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.3
      
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Prepare
        id: prep
        run: |
          VERSION=sha-${GITHUB_SHA::8}
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF/refs\/tags\//}
          fi
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "REVISION=${GITHUB_SHA}" >> $GITHUB_OUTPUT
  

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Generate images meta
        id: metaimages
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/ricardo-venegas-fg/kub-poc-test
          tags: |
            type=raw,value=${{ steps.prep.outputs.VERSION }}
            type=raw,value=latest
            
      - name: Publish Helm chart to GHCR
        run: |
          helm package charts/kub-poc-test
          helm push kub-poc-test-${{ steps.prep.outputs.VERSION }}.tgz oci://ghcr.io/ricardo-venegas-fg/charts
          rm kub-poc-test-${{ steps.prep.outputs.VERSION }}.tgz            

      - name: Publish Flux OCI artifact to GHCR
        run: |
          flux push artifact oci://ghcr.io/ricardo-venegas-fg/manifests/kub-pod-test:${{ steps.prep.outputs.VERSION }} \
            --path="./kustomize" \
            --source="${{ github.event.repository.html_url }}" \
            --revision="${GITHUB_REF_NAME}/${GITHUB_SHA}"
          flux tag artifact oci://ghcr.io/ricardo-venegas-fg/manifests/kub-pod-test:${{ steps.prep.outputs.VERSION }} --tag latest